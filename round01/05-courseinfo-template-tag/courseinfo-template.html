<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="assignment-info">
    01-05 courseinfo template tag
    <div></div>
  </div>

  <div id="root"></div>

  <template id="app">
    <div>
      <h1 class="header">HEADER</h1>
      <div class="content">
        <p>PART</p>
        <p>PART</p>
        <p>PART</p>
      </div>
      <p class="total">Number of exercises</p>
    </div>
  </template>

  <script>
    const course = {
      name: 'Half Stack application development',
      parts: [
        {
          name: 'Fundamentals of React',
          exercises: 10
        },
        {
          name: 'Using props to pass data',
          exercises: 7
        },
        {
          name: 'State of a component',
          exercises: 14
        }
      ]
    };
  </script>

  <script src="./src/app.js"></script>

  <script>

    document.querySelector('#assignment-info>div:last-child')
      .textContent = commitSHA;

    const render = (element, root) => {
      root.querySelectorAll('*').forEach(n => n.remove());
      root.appendChild(element);
    };

    const root = document.getElementById('root');
    const template = document.getElementById('app');

    render(App({ data: course, template }), root);

  </script>

</body>
